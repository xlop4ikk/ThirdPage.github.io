<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>

        <div class="container">

            <img src="clouds.png" class="clouds1">
            <img src="clouds.png" class="clouds2">

            <div class="For_my_sweety">For my sweety (:</div>

            <div class="calculator">

                <img src="rabbit.png" class="rabbit">
                <img src="fox.png" class="fox">

                <input id="userInput" placeholder="0">
                <br>

                <button class="button" onclick="press(1)">1</button>
                <button class="button" onclick="press(2)">2</button>
                <button class="button" onclick="press(3)">3</button>
                <button  style="background: rgb(238, 169, 41);" class="button" onclick="press('+')">+</button>
                <button  style="background: rgb(238, 169, 41);" class="button" onclick="sqrt(sqrt)"><span>&#8730;</span><span style="border-top: 1px solid black;"></span>x</button>
                <br>

                <button class="button" onclick="press(4)">4</button>
                <button class="button" onclick="press(5)">5</button>
                <button class="button" onclick="press(6)">6</button>
                <button style="background: rgb(238, 169, 41);"  class="button" onclick="press('-')">-</button>
                <button  style="background: rgb(238, 169, 41);" class="button" onclick="square()">^2</button>
                <br>

                <button class="button" onclick="press(7)">7</button>
                <button class="button" onclick="press(8)">8</button>
                <button class="button" onclick="press(9)">9</button>
                <button style="background: rgb(238, 169, 41);" class="button" onclick="press('*')">*</button>
                <button style="background: rgb(238, 169, 41);" class="button" onclick="cube()">^3</button>
                <br>

                <button class="button" onclick="press('.')">.</button>
                <button class="button" onclick="press(0)">0</button>
                <button class="buttonC" onclick="erase()">C</button>
                <button style="background: rgb(238, 169, 41);" class="button" onclick="press('/')">/</button>
                <button style="background: rgb(238, 169, 41);" class="button" onclick="percent()">%</button>
                <br>

                <button class="button" onclick="press('you')">you</button>
                <button class="button" onclick="Me()">me</button>
                <br>

                <button class="buttonEqual" onclick="equal()">=</button>
                <br>

            </div>

        </div>

        <script src="scripts.js"></script>
    </body>
</html>
